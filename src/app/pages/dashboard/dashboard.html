<div *ngIf="isAllowAccessOrView">
  <div class="row">
    <dashboard-wo-count></dashboard-wo-count>
  </div>
  <div style="margin-top: 24px"></div>
  <div class="row">
    <ba-card class="col-xlg-6 col-lg-6 col-md-12 col-sm-12 col-xs-12"
             title="Open WO per Category">
      <wo-category-chart></wo-category-chart>
    </ba-card>
    <ba-card class="col-xlg-6 col-lg-6 col-md-12 col-sm-12 col-xs-12"
             title="Open WO Per PIC">
      <wo-pic-chart></wo-pic-chart>
    </ba-card>
  </div>

  <div class="row">
    <ba-card class="col-xlg-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"
             title="Weekly WO Trend per Category">
      <wo-weekly-chart></wo-weekly-chart>
    </ba-card>
  </div>
</div>
