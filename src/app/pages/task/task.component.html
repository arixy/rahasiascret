<div class="widgets">
    <ba-card title="My Task" baCardClass="with-scroll">
        <div class="ui-helper-clearfix">
            <div class="btn-group" dropdown style="float: left">
                <button id="addNewWorkOrder" type="button" class="btn btn-primary" dropdownToggle>
                    Add New Work Order <span class="caret"></span>
                </button>
                <ul dropdownMenu role="menu" class="dropdown-menu" aria-labelledby="addNewWorkOrder">
                    <li role="menuitem" *ngFor="let type of woTypes">
                        <a class="dropdown-item" (click)="createNewWorkOrder(type)">{{type.label}}</a>
                    </li>
                </ul>

                <div dropdownMenu role="menu" class="dropdown-menu" aria-labelledby="addNewWorkOrder">

                     <a class="dropdown-item" role="menuitem" (click)="createNewWorkOrder(4)">Tenant Request</a>
                     <a class="dropdown-item" role="menuitem" (click)="createNewWorkOrder(5)">Guest Request</a>
                     <a class="dropdown-item" role="menuitem" (click)="createNewWorkOrder('PREVENTIVE')">Owner Request</a>
                </div>
-->
                <!--<ul dropdownMenu role="menu" aria-labelledby="addNewWorkOrder">
                    <li role="menuitem"><a class="dropdown-item">Preventive Maintenance</a></li>
                    <li role="menuitem"><a class="dropdown-item">Recurring Request</a></li>
                    <li role="menuitem"><a class="dropdown-item">Single Request</a></li>
                    <li role="menuitem"><a class="dropdown-item">Tenant Request</a></li>
                    <li role="menuitem"><a class="dropdown-item">Guest Request</a></li>
                    <li role="menuitem"><a class="dropdown-item">Owner Request</a></li>
                </ul>-->
            </div>
        </div>
        <div style="width: 100%; overflow-x: auto; overflow-y: auto;">
            <p-dataTable #dt [value]="myTasks" [lazy]="true" (onLazyLoad)="refresh($event, dt)" [rows]="10" [paginator]="true" [totalRecords]="totalRecords" sortField="dateUpdated" sortOrder="-1">
                <p-header>
                    <div class="ui-helper-clearfix">
                        <div class="btn-group" dropdown style="float: right">
                            <button id="resetFilters" type="button" class="btn btn-primary" (click)="resetFilters(dt)">
                                Reset Filters
                            </button>

                            <button id="resetFilters" type="button" class="btn btn-primary" (click)="refresh($event, dt)">
                                Refresh
                            </button>
                        </div>
                    </div>
                </p-header>
                <p-column styleClass="col-button">
                        <template pTemplate="header">
                            Action
                        </template>
                        <template let-mytask="rowData" pTemplate="body">
                                <div class="btn-group" dropdown>
                                  <button id="single-button" type="button" class="btn btn-primary" dropdownToggle>
                                    Action <span class="caret"></span>
                                  </button>
                                  <ul dropdownMenu role="menu" aria-labelledby="single-button">
                                    <li role="menuitem" *ngFor="let action of mytask.actions">
                                        <a  class="dropdown-item" (click)="doAction(mytask, action)">{{action.name}}</a>
                                    </li>
                                  </ul>
                                </div>
                        </template>
                </p-column>
                <p-column field="woNumber" header="WO #" [sortable]="true" [filter]="true"></p-column>
                <p-column field="woCategoryName" header="Category" [sortable]="true" [filter]="true"></p-column>
                <p-column field="woPriorityName" header="Priority" [sortable]="true" [filter]="true"></p-column>
                <p-column field="taskName" header="Task" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                <p-column field="woAssetName" header="Asset" [sortable]="true" [filter]="true"></p-column>
                <p-column field="woLocationName" header="Location" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                <p-column field="start" header="Start" [sortable]="true"></p-column>
                <p-column field="dueDate" header="Due" [sortable]="true"></p-column>
                <p-column field="currentStatusName" header="Status" [sortable]="true" [filter]="true"></p-column>
                <p-column field="assignee" header="Assignee" [sortable]="true" [filter]="true"></p-column>
                <p-column field="dateUpdated" header="Last Updated" [sortable]="true">
                    <template pTemplate="body" let-update="rowData">
                        {{update.dateUpdated | date: 'shortDate'}}
                    </template>
                </p-column>
            </p-dataTable>
        </div>
    </ba-card>
</div>

<div bsModal #addNewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <button class="close" aria-label="Close" (click)="hideChildModal(addNewModal)">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{modalTitle}}</h4>
                <div *ngIf="error_from_server" class="error-from-server">
                    <i class="fa fa-exclamation-circle"></i> {{error_from_server}}
                </div>
            </div>
            
            <div class="modal-body">
                <div>
                    <ba-card title="" baCardClass="with-scroll">
                        <template #dynamicModalBody></template>
                    </ba-card>
                </div>
