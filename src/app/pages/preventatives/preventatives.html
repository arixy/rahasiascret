<div class="widgets">
<div class="row">
   <div class="ui-helper-clearfix">
            <div class="btn-group" dropdown style="float: right">
                <button id="addNewWorkOrder" type="button" class="btn btn-primary" dropdownToggle>
                    Add New Work Order <span class="caret"></span>
                </button>
                <ul dropdownMenu role="menu" class="table-header-dropdown dropdown-menu" aria-labelledby="addNewWorkOrder">
                    <li role="menuitem" *ngFor="let type of woTypes">
                        <a class="dropdown-item" (click)="createNewWorkOrder(type)">{{type.label}}</a>
                    </li>
                </ul>

            </div>
        </div>
    
    <ba-card title="Work Orders" baCardClass="with-scroll">
        
        <div style="width: 100%; overflow-x: auto; overflow-y: auto;">
            <p-dataTable #dt [value]="myTasks" [lazy]="true" (onLazyLoad)="refresh($event, dt)" [rows]="4" [paginator]="true" [totalRecords]="totalRecords" sortField="dateUpdated" sortOrder="-1">
                <p-header>
                    <div class="ui-helper-clearfix">
                    <button type="button" iconPos="left" label="CSV" (click)="dt.exportCSV()" style="float:left" class="btn-export__csv">
                        <i class="icon ion-ios-download-outline"></i>
                    </button>
                        <div class="btn-group" dropdown style="float: right">
                            <button title="Reset" id="resetFilters" type="button" class="btn-sets-right-filter" (click)="resetFilters(dt)">
                                <!-- <img class="reset-filter" src="./assets/img/clear-filter.svg" /> -->
                                <!-- <span>&nbsp;</span>
                                <object class="reset-filter-object" type="image/svg+xml" data="./assets/img/clear-filter.svg"></object> -->

                               xmlns:svg="http://www.w3.org/2000/svg"
                               xmlns="http://www.w3.org/2000/svg"
                               xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
                               xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
                               width="40"
                               height="43"
                               preserveAspectRatio="xMinYMin meet"
                                 viewBox="0 0 40 43">
                                <style type="text/css">
                                    svg {
                                        cursor: pointer;
                                        width: 26px;
                                        height: 26px;
                                        position: relative;
                                        top: 2px;
                                    }
                                    svg * {
                                        transition: all .2s ease-out;
                                        stroke-width: 1.5 !important;
                                    }
                                    svg:hover path {
                                        stroke: #fff !important;
                                    }
                                    .btn-sets-right-filter:hover path {
                                        stroke: #fff !important;
                                    }
                                </style>
                              <defs
                                 id="defs4" />
                              <g
                                 inkscape:label="Layer 1"
                                 inkscape:groupmode="layer"
                                 id="layer1"
                                 transform="translate(0,-1009.3622)">
                                <path class="main-line"
                                   style="fill:none;stroke:#00abff;stroke-width:1;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none"
                                   d="m 2.8280048,1019.4764 34.7684222,0"
                                   id="path2985"
                                   inkscape:connector-curvature="0" />
                                <path class="main-line"
                                   inkscape:connector-curvature="0"
                                   id="path3755"
                                   d="m 9.8048228,1029.3127 20.8147862,0"
                                   style="fill:none;stroke:#00abff;stroke-width:1;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none" />
                                <path class="main-line"
                                   style="fill:none;stroke:#00abff;stroke-width:1;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none"
                                   d="m 16.134497,1039.149 8.155438,0"
                                   id="path3757"
                                   inkscape:connector-curvature="0" />
                                <g
                                   id="layer2"
                                   transform="matrix(0.7901613,0,0,0.78363052,0.57269904,225.98743)"
                                   style="stroke:#00abff;stroke-width:1.27082705;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none">
                                  <path class="main-line"
                                     inkscape:connector-curvature="0"
                                     id="path3761"
                                     d="m 33.303572,1044.3265 9.330357,-9.3304"
                                     style="fill:none;stroke:#00abff;stroke-width:1.27082705;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none" />
                                  <path class="main-line"
                                     style="fill:none;stroke:#00abff;stroke-width:1.27082705;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none"
                                     d="m 42.633929,1044.3265 -9.330357,-9.3304"
                                     id="path3763"
                                     inkscape:connector-curvature="0" />
                                </g>
                              </g>
                            </svg>
                            </button>

                            <button title="Refresh" id="resetFilters" type="button" class="btn-sets-right" (click)="refresh($event, dt)">
                                <i class="icon ion-ios-reload"></i>
                            </button>
                        </div>
                    </div>
                </p-header>
                <p-column [style]="{'width':'110px'}" styleClass="col-button">
                        <template pTemplate="header">
                            Action
                        </template>
                        <template let-mytask="rowData" pTemplate="body">
                                <div class="btn-group" dropdown>
                                  <button id="single-button" type="button" class="btn btn-primary" dropdownToggle>
                                    Action <span class="caret"></span>
                                  </button>
                                  <ul dropdownMenu role="menu" aria-labelledby="single-button">
                                    <li role="menuitem" *ngFor="let action of mytask.actions">
                                        <a  class="dropdown-item" (click)="doAction(mytask, action)">{{action.label}}</a>
                                    </li>
                                  </ul>
                                </div>
                        </template>
                </p-column>
                <p-column [style]="{'width':'120px'}" field="woNumber" header="WO #" [sortable]="true" [filter]="true"></p-column>
                <p-column field="woCategoryName" [style]="{'width':'110px'}" header="Category" [sortable]="true" [filter]="true"></p-column>
                <p-column field="woPriorityName" header="Priority" [sortable]="true" [style]="{'width':'90px'}" [filter]="true"></p-column>
                <p-column field="taskName" [style]="{'width':'120px'}" header="Task" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                <p-column field="assetName" [style]="{'width':'110px'}" header="Asset" [sortable]="true" [filter]="true"></p-column>
                <p-column field="locationName" header="Location" [sortable]="true" [style]="{'width':'120px'}" [filter]="true" filterPlaceholder="Search"></p-column>
                <p-column field="start" header="Start" [sortable]="true" styleClass="top-aligned-table"></p-column>
                 <p-column [filter]="true" [style]="{'width':'110px'}" field="dueDate" header="Due" [sortable]="true">
                   <template pTemplate="body" let-update="rowData">
                     {{update.dueDate | date: 'shortDate'}}
                   </template>
                 </p-column>
                <p-column field="currentStatusName" [style]="{'width':'110px'}" header="Status" [sortable]="true" [filter]="true"></p-column>
                <p-column field="assignee" [style]="{'width':'100px'}" header="Assignee" [sortable]="true" [filter]="true"></p-column>
                <p-column [field]="true" [style]="{'width':'140px'}" field="dateUpdated" header="Last Updated" styleClass="top-aligned-table" [sortable]="true">
                    <template pTemplate="body" let-update="rowData">
                        {{update.dateUpdated | date: 'shortDate'}}
                    </template>
                </p-column>
            </p-dataTable>
        </div>
    </ba-card>
    <ba-card title="Schedule" baCardClass="with-scroll">
      <p-dataTable #dtschedule [value]="maintenances">
          <p-header>
            <div class="ui-helper-clearfix">

                <div class="btn-group" dropdown style="float: right">

                              </button>
                              <ul dropdownMenu role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a class="dropdown-item" (click)="editPreventative(preventative)">Edit</a></li>

</div>
<!-- control modal from parent component -->
<div bsModal #addNewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">ADD NEW WO</h4>
      </div>
      <div class="modal-body">
        <div>
            <ba-card title="" baCardClass="with-scroll">
              <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                  <div class="form-group row" [ngClass]="{'has-error': (!wo_number.valid && wo_number.touched), 'has-success': (wo_number.valid && wo_number.touched)}">
                    <label for="inputEmail3" class="col-sm-2 control-label">WO Number</label>

                    <div class="col-sm-10">
                      <input [formControl]="wo_number" type="text" value="{{ initial_wo_number }}" class="form-control" id="inputEmail3" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group row" [ngClass]="{'has-error': (!task.valid && task.touched), 'has-success': (task.valid && task.touched)}">
                    <label for="inputEmail3" class="col-sm-2 control-label">Task</label>

                    <div class="col-sm-10">
                      <input [formControl]="task" type="text" class="form-control" id="inputEmail3" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group row" [ngClass]="{'has-error': (!description.valid && description.touched), 'has-success': (description.valid && description.touched)}">
                    <label for="inputPassword3" class="col-sm-2 control-label">Description</label>

                    <div class="col-sm-10">
                      <input [formControl]="description" type="text" class="form-control" id="inputPassword3" placeholder="Description">
                    </div>
                  </div>
                  <div class="form-group row select-container">
                     <div class="col-sm-12">
                         <label for="selectlocation" class="control-label">WO Category</label>
                          <ng-select [allowClear]="true"
                                      [items]="items_wocategory"
                                      [disabled]="disabled"
                                      (selected)="selectedWOCategory($event)"
                                      placeholder="No WO Category selected">
                          </ng-select>
                      </div>
                  </div>
                  <div class="form-group row select-container">
                     <div class="col-sm-6">
                         <label for="selectlocation" class="control-label">Location</label>
                          <ng-select [allowClear]="true"
                                      [items]="items_location"
                                      [disabled]="disabled"
                                      (selected)="selectedLocation($event)"
                                      placeholder="No Location selected">
                          </ng-select>
                      </div>
                      <div class="col-sm-6">
                         <label for="selectlocation" class="control-label">Asset</label>
                          <ng-select [allowClear]="true"
                                      [items]="items_asset"
                                      [disabled]="disabled"
                                      (selected)="selectedAsset($event)"
                                      placeholder="No Asset selected">
                          </ng-select>
                      </div>
                  </div>
                  <div class="form-group row select-container">
                   <div class="col-sm-4">
                     <label for="inputPassword3" class="control-label">Due After</label>
                      <input [formControl]="due_after" type="text" class="form-control" id="inputPassword3" placeholder="Description">
                    </div>
                    <div class="col-sm-4">
                      <label for="selectlocation" class="control-label">Due Period</label>
                          <ng-select [allowClear]="true"
                                      [items]="items_period"
                                      (selected)="selectedDuePeriod($event)"
                                      placeholder="No Period selected">
                          </ng-select>
                    </div>
                    <div class="col-sm-4">
                      <label for="selectlocation" class="control-label">Priority</label>
                          <ng-select [allowClear]="true"
                                      [items]="items_priority"
                                      (selected)="selectedPriority($event)"
                                      placeholder="No Priority selected">
                          </ng-select>
                    </div>
                  </div>
                  <!-- <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 control-label">Priority</label>
                  
                    <div class="col-sm-10">
                      <input [formControl]="priority" type="text" class="form-control" id="inputPassword3" placeholder="Description">
                    </div>
                  </div> -->
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 control-label">Start Date</label>

                    <div class="col-sm-10">
                      <ng2-datepicker [options]="options" [(ngModel)]="date" (outputEvents)="startDate($event)" [ngModelOptions]="{standalone: true}"></ng2-datepicker>
                    </div>
                  </div>
                  <div class="form-group row select-container">
                     <div class="col-sm-4">
                         <label for="selectlocation" class="control-label">Repeat</label>
                          <ng-select [allowClear]="true"
                                      [items]="items_repeat"
                                      (selected)="selectedRepeat($event)"
                                      placeholder="No Repeat selected">
                          </ng-select>
                      </div>
                      <div *ngIf="repeat_every" class="col-sm-2">
                         <label for="inputPassword3" class="control-label">Every</label>
                          <input [formControl]="every" type="text" class="form-control">
                      </div>
                      <div *ngIf="repeat_every" class="col-sm-4">
                         <label for="selectlocation" class="control-label">Period</label>
                          <ng-select [allowClear]="true"
                                      [items]="items_period"
                                      (selected)="selectedPeriod($event)"
                                      placeholder="No Period selected">
                          </ng-select>
                      </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Submit</button>
                    </div>
                  </div>
                </form>
            </ba-card>
          </div>
      </div>
    </div>
  </div>
</div>

                                      (selected)="selectedRepeat($event)"
                                      placeholder="No Repeat selected">
                          </ng-select>
                      </div>
                      <div *ngIf="repeat_every" class="col-sm-2">
                         <label for="inputPassword3" class="control-label">Every</label>
                          <input [formControl]="edit_every" type="text" class="form-control">
                      </div>
                      <div *ngIf="repeat_every" class="col-sm-4">
                         <label for="selectlocation" class="control-label">Period</label>
                          <ng-select [allowClear]="true"
                                      [items]="items_period"
                                      (selected)="selectedPeriod($event)"
                                      placeholder="No Period selected">
                          </ng-select>
                      </div>
                  </div>
                  <div *ngIf="show_new_complete" class="form-group row">
                      <div class="col-md-12">
                          <md-slide-toggle [checked]="checked_status" (change)="slideToggleChange($event)" [color]="accent">
                              Complete Work Order
                            </md-slide-toggle>
                      </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-default btn-auth">Submit</button>
                    </div>
                  </div>
                </form>
            </ba-card>
          </div>
      </div>
    </div>
  </div>
</div>


<div bsModal #completeJobModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="closeJobRemarks()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Complete Job Remarks</h4>
      </div>
      <div class="modal-body">
        <div>
            <ba-card title="Edit WO" baCardClass="with-scroll">
                  
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 control-label">Remarks</label>

                    <div class="col-sm-10">
                      <input [formControl]="complete_remarks_fc" type="text" class="form-control" id="inputPassword3" placeholder="Description">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 control-label">Expense</label>

                    <div class="col-sm-10">
                        <app-expenses></app-expenses>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <button class="btn btn-default btn-auth" (click)="submitJobRemarks()">Submit</button>
                    </div>
                  </div>
            </ba-card>
          </div>
      </div>
    </div>
  </div>
</div>
