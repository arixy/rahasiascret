               <button (click)="addRootNode()" class="btn btn-primary" style="float:right">Add New Location</button>
           </div>
      <ba-card title="" baCardClass="with-scroll">
           <p-treeTable class="ui-datatable" [value]="treeLocationsWithData">
               <p-header>
            <div class="ui-helper-clearfix">
                <button type="button" iconPos="left" label="CSV" (click)="exportCSV()" style="float:left" class="btn-export__csv">
                    <i class="icon ion-ios-download-outline"></i>
                </button>
                <div class="btn-group" dropdown style="float: right">

                               xmlns:svg="http://www.w3.org/2000/svg"

                                   id="path2985"
                                   inkscape:connector-curvature="0" />
                                <path class="main-line"

                                   d="m 9.8048228,1029.3127 20.8147862,0"

                                <path class="main-line"
                                   style="fill:none;stroke:#00abff;stroke-width:1;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none"

                                   id="path3757"
                                   inkscape:connector-curvature="0" />
                                <g
                                   id="layer2"
                                   transform="matrix(0.7901613,0,0,0.78363052,0.57269904,225.98743)"
                                   style="stroke:#00abff;stroke-width:1.27082705;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none">
                                  <path class="main-line"
                                     inkscape:connector-curvature="0"
                                     id="path3761"
                                     d="m 33.303572,1044.3265 9.330357,-9.3304"
                                     style="fill:none;stroke:#00abff;stroke-width:1.27082705;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none" />

                                     style="fill:none;stroke:#00abff;stroke-width:1.27082705;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none"
                                     d="m 42.633929,1044.3265 -9.330357,-9.3304"

                                </g>

                            </button>

                            <button title="Refresh" id="resetFilters" type="button" class="btn-sets-right" (click)="refresh($event)">
                                <i class="icon ion-ios-reload"></i>
                            </button>
                        </div>
            </div>
        </p-header>
                <!-- TODO: Add Location (Filter) & Date Updated Column --> 
                
                <p-column field="name" [filter]="true">
                   <template pTemplate="header">
                       Location Name
                       <input class="ui-column-filter" type="text"  />
                   </template>
                    <template let-node="rowData" pTemplate="body">
                        {{node.data.name}}
                    </template>
                </p-column>
                <p-column [sortable]="true" field="description">
                   <template pTemplate="header">
                       Description
                       <input class="ui-column-filter" type="text"  />
                   </template>
                    <template let-node="rowData" pTemplate="body">
                        {{node.data.description}}
                    </template>
                </p-column>
                <!-- <p-column field="name" [filter]="true">
                   <template pTemplate="header">
                       Location
                       <input class="ui-column-filter" type="text" />
                   </template>
                    <template let-node="rowData" pTemplate="body">
                        {{node.data.locationId}}
                    </template>
                </p-column> -->
                <p-column [style]="{'width':'200px'}" styleClass="top-aligned-table" field="name" [filter]="true">
                   <template pTemplate="header">
                       Date Updated
                   </template>
                    <template let-node="rowData" pTemplate="body">
                        {{node.data.dateUpdated | date: 'shortDate'}}
                    </template>
                </p-column>
                <p-column styleClass="col-button">
                   <template pTemplate="header">
                        Action
                    </template>
                    <template let-node="rowData" pTemplate="body">
                            <div class="btn-group" dropdown>
                              <button id="single-button" type="button" class="btn btn-primary" dropdownToggle>
                                Action <span class="caret"></span>
                              </button>
                              <ul dropdownMenu role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a class="dropdown-item" (click)="viewLocation(node)">View</a></li>
                                <li role="menuitem"><a class="dropdown-item" (click)="editLocation(node)">Edit</a></li>
                                <li role="menuitem"><a class="dropdown-item" (click)="deleteLocation(node)">Delete</a></li>
                              </ul>
                            </div>
                    </template>
               </p-column>
            </p-treeTable>
      </ba-card>
    </div>
  </div>
</div>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Add New Location</h4>
      </div>
      <div class="modal-body">
        <div>
            <ba-card title="Add New Location" baCardClass="with-scroll">
              <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
              <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                  <input [formControl]="name" type="text" class="form-control" id="inputEmail3" placeholder="Name">
                </div>
              </div>
              <div class="form-group row" [ngClass]="{'has-error': (!description.valid && description.touched), 'has-success': (description.valid && description.touched)}">
                <label for="inputPassword3" class="col-sm-2 control-label">Description</label>

                <div class="col-sm-10">
                  <input [formControl]="description" type="text" class="form-control" id="inputPassword3" placeholder="Description">
                </div>
              </div>
              <div class="form-group row select-container">
                 <label for="selectlocation" class="col-sm-2 control-label">Parent Location</label>
                 <div class="col-sm-10">
                      <ng-select #addSelectBox
                                 [allowClear]="true"
                                  [items]="items_location"
                                  [disabled]="disabled"
                                  (data)="refreshValue($event)"
                                  (selected)="selectedLocation($event)"
                                  (typed)="typed($event)"
                                  placeholder="No Location selected">
                      </ng-select>
                  </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                  <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Submit</button>
                </div>
              </div>
            </form>
            </ba-card>
          </div>
      </div>
    </div>
  </div>
</div>
<div bsModal #editChildModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Edit modal</h4>
      </div>
      <div class="modal-body">
        <div>
            <ba-card title="Edit Location" baCardClass="with-scroll">
              <form [formGroup]="editForm" (ngSubmit)="onSubmitEdit(editForm.value, $event)" class="form-horizontal">
              <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': name.valid}">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                  <input [formControl]="edit_name" value="{{ location_edit.name}}" type="text" class="form-control" id="inputEmail3" placeholder="Name">
                </div>
              </div>
              <div class="form-group row" [ngClass]="{'has-error': (!description.valid && description.touched), 'has-success': description.valid}">
                <label for="inputPassword3" class="col-sm-2 control-label">Description</label>

                <div class="col-sm-10">
                  <input [formControl]="edit_description" value="{{location_edit.description}}" type="text" class="form-control" id="inputPassword3" placeholder="Description">
                </div>
              </div>
              <div class="form-group row select-container">
                 <label for="selectlocation" class="col-sm-2 control-label">Parent Location</label>
                 <div class="col-sm-10">
                      <ng-select #editSelectBox
                               [allowClear]="true"
                                [multiple]="false"
                                  [items]="items_location"
                                  [disabled]="disabled"
                                  (selected)="selectedLocationEdit($event)"
                                  (typed)="typed($event)"
                                  placeholder="No Location selected">
                      </ng-select>
                  </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                  <button type="submit" class="btn btn-default btn-auth">Submit</button>
                </div>
              </div>
            </form>
            </ba-card>
          </div>
      </div>
    </div>
  </div>
</div>
