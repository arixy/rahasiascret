<div class="delete-modal">

				<h3>Delete {{title}}?</h3>
                <i class="icon ion-ios-minus-outline"></i>
		  </div>
		  <!-- <p>Please be aware deleted items might not be Recoverable</p> -->
		  <div class="delete-btn_confirm">
			  <button (click)="confirmDelete()" class="btn-yes">
				  Yes
			  </button>
			  <button (click)="cancelDelete()" class="btn-no">
				  No
			  </button>
          </div>
      </div>
    </div>
  </div>
